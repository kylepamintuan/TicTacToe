<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="tic tac toe game, c718 hackathon1, team4">
    <meta name="author" content="kyle, sarah, steve">
    <title>7.18 Hackathon 1 - Tic Tac Toe (Team 4)</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="player1_container">
      <div class="name" id="player1">Player 1</div>
      <div class="symbol">X</div>
      <div class="stats">
        <div>Wins: <span class="wins">0</span></div>
        <div>Losses: <span class="losses">0</span></div>
      </div>
    </div>
    <div class="game_area">
      <div class="gameTop">TIC TAC TOE</div>
      <div class="gameBottom">
        <div class="gameBoard"></div>
      </div>
      <div class="gameSize" id="size_3">3x3</div>
      <div class="gameSize" id="size_5">5x5</div>
    </div>
    <div class="player2_container">
      <div class="name" id="player2">Player 2</div>
      <div class="symbol">O</div>
      <div class="stats">
        <div>Wins: <span class="wins">0</span></div>
        <div>Losses: <span class="losses">0</span></div>
      </div>
    </div>
    <span id="reset"></span>    
  </body>
</html>
